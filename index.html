<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employee Billable Hours</title>
       <!-- SCRIPTS AND CSS BELOW: -->
        <!-- RESET, THEN BOOTSTRAP, THEN STYLE, THEN FIREBASE, THEN AJAX, THEN MATERIALIZE, THEN JAVASCRIPT.-->
         <!-- RESET CSS: -->
        
        <!-- BOOTSTRAP: -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- PERSONAL CSS: -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css"/>
        <!-- FIREBASE LINK: -->
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
        <!-- AJAX LINK: -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- MATERALIZE LINK: -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!-- JAVASCRIPT TO PAGE: -->
        <script type="text/javascript" src="assets/scripts/script.js"></script>
</head>
<body>
    <div class="container">
<!-- Jumbotron -->
<div class="jumbotron" id="jumbotronMain">
        <h1 class="text-center">Train Schedule Admin</h1>
        <h3 class="text-center">Use the form to modify the itinerary.</h3>
      </div>
 <!-- Add Employee  -->
 <div class="container">
<div id="box">
 <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Itinerary:</strong></h3>
        </div>
     </div> <!-- Div end for primary panel under main box.-->
     <!-- Entry Form -->
     <form>
            <div class="form-group">
              <label for="engine-input">Engine Name:</label>
              <input class="form-control" id="engine-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination:</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="departure-input">Initial Departure Time (00:00:00):</label>
              <input class="form-control" id="departure-input" type="text">
            </div>
            <div class="form-group">
              <label for="freq-input">Frequency (MM):</label>
              <input class="form-control" id="freq-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-itinerary" type="submit">Submit</button>
          </form>
        </div>
    </div>
    <hr>
          <!-- Current Employees Table -->
          <div class="container">
              <div class="table">
          <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Currently Scheduled</strong></h3>
                </div>
                  </div> <!-- Div class PANEL PANEL PRIMARY END-->
                 <table id="le-table">
                   <thead>
                    <tr> <!-- Main Row FILL WITH ID'S -->
                        <th> Engine Name </th>
                        <th> Destination </th>
                        <th> Next Train In </th>
                        <th> Frequency </th>
                        <th> Next Departure </th>
                    </tr>
                  </thead>
                  <tbody id = "table-data">

                  </tbody>
                
                    </table>
                </div> <!-- TABLE FORMATTING -->
            </div>  <!-- Div class table end-->
            </div>  <!-- Div class container end-->
     
</body>
</html>
